<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froedtert ThedaCare PTO Plugin</title>
    <style>
        /* --- BRANDING & STYLES --- */
        :root {
            --brand-yellow: #fdc628;
            --brand-black: #000000;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --success-color: #4caf50;
            --text-color: #333333;
            --radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 600px; /* Ensures height for mobile view */
        }

        /* View Management */
        .view { display: none; padding: 20px; animation: slideIn 0.3s ease-out; }
        .view.active { display: block; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        h2 { font-size: 22px; margin: 0 0 20px 0; color: var(--brand-black); }
        h3 { font-size: 16px; margin: 0 0 5px 0; font-weight: 600; }
        p { margin: 0; color: #666; font-size: 14px; }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.2s;
            margin-top: 15px;
        }
        .btn-primary {
            background-color: var(--brand-yellow);
            color: var(--brand-black);
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-text {
            background: transparent;
            color: #666;
            margin-top: 5px;
        }

        /* Form Inputs */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 13px; color: #666; margin-bottom: 6px; }
        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            box-sizing: border-box; /* Fixes padding width issues */
        }
        
        /* Balance List */
        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .balance-row:last-child { border-bottom: none; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }

        /* Success Screen */
        .success-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-top: 40px;
            text-align: center;
        }
        .success-icon {
            width: 70px; height: 70px;
            background: #e8f5e9;
            color: var(--success-color);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Loading Overlay */
        #loader-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #eee;
            border-top: 4px solid var(--brand-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="loader-overlay">
            <div class="spinner"></div>
        </div>

        <div id="view-dashboard" class="view active">
            <h2>Time Off</h2>

            <div style="background:#fff; border-radius:12px; margin-bottom:20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <h3>Balance</h3>
                    <span style="font-size:12px; color:#888;">Days Available</span>
                </div>

                <div class="balance-row">
                    <div><span class="dot" style="background:#4caf50;"></span>Vacation</div>
                    <div><b>4</b> <span style="color:#999; font-size:12px">/ 10</span></div>
                </div>
                <div class="balance-row">
                    <div><span class="dot" style="background:#ff9800;"></span>Sick leave</div>
                    <div><b>8</b> <span style="color:#999; font-size:12px">/ 10</span></div>
                </div>
                <div class="balance-row">
                    <div><span class="dot" style="background:#2196f3;"></span>WFH</div>
                    <div><b>4</b> <span style="color:#999; font-size:12px">/ 5</span></div>
                </div>
            </div>

            <h3 style="margin-top:20px;">Upcoming time off</h3>
            <div style="padding:15px; border:1px dashed #ccc; border-radius:8px; color:#888; text-align:center; font-size:13px; margin-top:10px;">
                No upcoming leaves scheduled
            </div>

            <button class="btn btn-primary" onclick="switchView('view-form')">Book time off</button>
        </div>


        <div id="view-form" class="view">
            <h2>Book time off</h2>
            
            <form id="ptoForm">
                <div class="form-group">
                    <label class="form-label">Leave type</label>
                    <select class="form-control" id="leaveType">
                        <option>Vacation</option>
                        <option>Sick Leave</option>
                        <option>Unpaid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" id="leaveDate">
                </div>

                <div class="form-group">
                    <label class="form-label">Duration</label>
                    <select class="form-control">
                        <option>One day</option>
                        <option>Multi-day</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Comment</label>
                    <input type="text" class="form-control" placeholder="e.g. Skiing trip ðŸŽ¿">
                </div>
            </form>

            <div style="margin-top:30px;">
                <button type="button" class="btn btn-primary" onclick="submitRequest()">Submit Request</button>
                <button type="button" class="btn btn-text" onclick="switchView('view-dashboard')">Cancel</button>
            </div>
        </div>


        <div id="view-success" class="view">
            <div class="success-wrapper">
                <div class="success-icon">âœ“</div>
                <h2>Request Submitted</h2>
                <p style="margin-bottom:30px; line-height:1.6; padding: 0 10px;">
                    Your PTO request has been submitted to your manager.
                </p>
                <button class="btn btn-primary" onclick="resetApp()">Done</button>
            </div>
        </div>

    </div>

    <script>
        // --- NAVIGATION LOGIC ---
        function switchView(viewId) {
            // Hide all views
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            // Show target view
            document.getElementById(viewId).classList.add('active');

            // If opening form, set today's date
            if (viewId === 'view-form') {
                document.getElementById('leaveDate').valueAsDate = new Date();
            }
        }

        function resetApp() {
            document.getElementById('ptoForm').reset();
            switchView('view-dashboard');
        }

        // --- SUBMISSION LOGIC ---
        function submitRequest() {
            // 1. Show Loading Spinner immediately
            document.getElementById('loader-overlay').style.display = 'flex';

            // 2. Prepare the API Payload
            const apiUrl = 'https://app.staffbase.com/api/branch/notifications';
            const apiToken = 'Basic NjgzNjc4ZDVjYTRjODk3MThhZjQxMDRiOl1TT3swcl8yKkRsMlNbcVpRaXY4RSwwKzdZbSE3KChXcVMsXkpZYlN5cTFuTW9FKUY2UyQkLEoqUy5ZRkRCK30=';
            
            const payload = {
                "accessorIds": ["68362d155187c875bbb106d8"],
                "channels": ["notificationCenter", "push"],
                "content": {
                    "en_US": { "text": "PTO Request has been submitted to your manager" },
                    "de_DE": { "text": "Neue Abwesenheitsanfrage eingereicht" }
                },
                "icon": {
                    "en_US": { "type": "font", "char": "n" },
                    "de_DE": { "type": "font", "char": "n" }
                },
                "image": {
                    "en_US": { "type": "image", "href": "https://www.ukg.com/themes/custom/ukg_theme/logo.svg", "width": 600, "height": 400 },
                    "de_DE": { "type": "image", "href": "https://cdn-icons-png.flaticon.com/512/8677/8677730.png", "width": 600, "height": 400 }
                },
                "link": "https://community.ukg.com/s/login/"
            };

            // 3. Fire the API Request
            // Note: We use .then() and .catch() to ensure the UI transition happens 
            // even if the API fails (common with CORS in testing).
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': apiToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log("API Response:", response.status);
                // Proceed to success screen regardless of status for demo reliability
                finishLoading();
            })
            .catch(error => {
                console.error("API Error (or Network Block):", error);
                // Still proceed to success screen so user sees the flow
                finishLoading();
            });
        }

        // Helper to delay the success screen slightly for better UX
        function finishLoading() {
            setTimeout(() => {
                document.getElementById('loader-overlay').style.display = 'none';
                switchView('view-success');
            }, 1000); // 1 second artificial delay to show spinner
        }
    </script>

</body>
</html>
